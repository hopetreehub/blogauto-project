name: Development Workflow

on:
  push:
    branches: [ feature/*, bugfix/*, hotfix/* ]
  pull_request:
    branches: [ develop ]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # 1. Quick Validation
  quick-check:
    runs-on: ubuntu-latest
    name: Quick Validation
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Quick Python syntax check
      run: |
        python -m py_compile backend/*.py
        
    - name: Quick TypeScript check
      run: |
        cd nextjs-app
        npm ci
        npx tsc --noEmit
        
    - name: Check file structure
      run: |
        ls -la backend/
        ls -la nextjs-app/src/
        echo "âœ… File structure check passed"

  # 2. Unit Tests Only
  unit-tests:
    runs-on: ubuntu-latest
    name: Unit Tests
    needs: [quick-check]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest cryptography fastapi
        if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
        
    - name: Install Node dependencies
      run: |
        cd nextjs-app
        npm ci
        
    - name: Run Python unit tests
      run: |
        cd backend
        python -m pytest tests/ -v --tb=short
      env:
        MASTER_PASSWORD: test_dev_password
        
    - name: Run Frontend unit tests
      run: |
        cd nextjs-app
        npm test -- --watchAll=false --passWithNoTests
        
    - name: Test Crypto Utils
      run: |
        cd backend
        python -c "
        from crypto_utils import CryptoManager
        crypto = CryptoManager()
        print('âœ… Crypto module import successful')
        "
      env:
        MASTER_PASSWORD: test_dev_password

  # 3. Code Quality Check
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality
    needs: [quick-check]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
        
    - name: Install Node dependencies
      run: |
        cd nextjs-app
        npm ci
        
    - name: Python code formatting check
      run: |
        black --check backend/ || echo "âš ï¸ Code formatting issues found"
        
    - name: Python import sorting check
      run: |
        isort --check-only backend/ || echo "âš ï¸ Import sorting issues found"
        
    - name: Python linting
      run: |
        flake8 backend/ --max-line-length=127 --extend-ignore=E203,W503 || echo "âš ï¸ Linting issues found"
        
    - name: TypeScript linting
      run: |
        cd nextjs-app
        npm run lint || echo "âš ï¸ TypeScript linting issues found"

  # 4. Basic API Test
  api-test:
    runs-on: ubuntu-latest
    name: Basic API Test
    needs: [unit-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastapi uvicorn cryptography aiohttp
        if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
        
    - name: Start API server
      run: |
        cd backend
        python -m venv dev_venv
        source dev_venv/bin/activate
        pip install fastapi uvicorn cryptography
        nohup python real_api_simple.py > dev_server.log 2>&1 &
        sleep 5
      env:
        MASTER_PASSWORD: test_dev_password
        
    - name: Test API health
      run: |
        curl -f http://localhost:8000/api/health
        echo "âœ… API health check passed"
        
    - name: Test rate limiting endpoint
      run: |
        curl -f http://localhost:8000/api/admin/rate-limit-stats
        echo "âœ… Rate limiting check passed"
        
    - name: Test crypto endpoints
      run: |
        # Test storing a key
        response=$(curl -s -X POST -H "Content-Type: application/json" \
          -d '{"service_name": "test", "api_key": "sk-test1234567890abcdefghijklmnop", "metadata": {}}' \
          http://localhost:8000/api/secure/store-key)
        echo "Store response: $response"
        
        # Test listing keys
        curl -f http://localhost:8000/api/secure/list-keys
        echo "âœ… Crypto endpoints test passed"
        
    - name: Upload server logs
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: dev-server-logs
        path: backend/dev_server.log

  # 5. Build Test
  build-test:
    runs-on: ubuntu-latest
    name: Build Test
    needs: [api-test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Install dependencies
      run: |
        cd nextjs-app
        npm ci
        
    - name: Build Next.js
      run: |
        cd nextjs-app
        npm run build
        echo "âœ… Frontend build successful"
        
    - name: Test Docker build (Backend)
      run: |
        if [ -f backend/Dockerfile ]; then
          docker build -t test-backend:dev backend/
          echo "âœ… Backend Docker build successful"
        else
          echo "âš ï¸ Backend Dockerfile not found, skipping Docker build"
        fi
        
    - name: Test Docker build (Frontend)
      run: |
        if [ -f docker/Dockerfile.nextjs ]; then
          docker build -f docker/Dockerfile.nextjs -t test-frontend:dev nextjs-app/
          echo "âœ… Frontend Docker build successful"
        else
          echo "âš ï¸ Frontend Dockerfile not found, skipping Docker build"
        fi

  # 6. Security Quick Scan
  security-scan:
    runs-on: ubuntu-latest
    name: Security Quick Scan
    needs: [code-quality]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
        
    - name: Run Bandit security scan
      run: |
        bandit -r backend/ -f json -o bandit-dev-report.json || true
        bandit -r backend/ --severity-level medium || echo "âš ï¸ Security issues found"
        
    - name: Check Python dependencies
      run: |
        if [ -f backend/requirements.txt ]; then
          safety check -r backend/requirements.txt || echo "âš ï¸ Vulnerable dependencies found"
        fi
        
    - name: Upload security report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: dev-security-report
        path: bandit-dev-report.json

  # 7. Development Summary
  dev-summary:
    runs-on: ubuntu-latest
    name: Development Summary
    needs: [unit-tests, code-quality, api-test, build-test, security-scan]
    if: always()
    
    steps:
    - name: Generate summary
      run: |
        echo "## ðŸ“‹ Development Workflow Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Completed Checks:" >> $GITHUB_STEP_SUMMARY
        echo "- Unit Tests" >> $GITHUB_STEP_SUMMARY
        echo "- Code Quality" >> $GITHUB_STEP_SUMMARY  
        echo "- API Tests" >> $GITHUB_STEP_SUMMARY
        echo "- Build Tests" >> $GITHUB_STEP_SUMMARY
        echo "- Security Scan" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸš€ Ready for:" >> $GITHUB_STEP_SUMMARY
        echo "- Merge to develop branch" >> $GITHUB_STEP_SUMMARY
        echo "- Integration testing" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY